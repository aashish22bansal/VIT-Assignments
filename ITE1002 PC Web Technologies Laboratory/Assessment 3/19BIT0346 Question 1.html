	<body>

		<style>
			table, td{

		<table style="border: 1px solid black;" id="detail_table">
			<form id="form1" action="">
				<tr>
					<td rowspan="8" style="background-color: #4CAF50;">Personal Details</td>
					<td><label for="student_name">Enter Name: </label></td>
					<td><input type="text" name="student_name" id="student_name" placeholder="Enter your name..." required></td>
				</tr>
				<tr>
					<td><label for="dob">Enter Date of Birth: </label></td>
					<td><input type="date" name="dob" id="dob" required></td>
				</tr>
				<tr>
					<td><label for="father_name">Enter Father's Name: </label></td>
					<td><input type="text" name="father_name" id="father_name" placeholder="Enter Father name..." required></td>
				</tr>
				<tr>
					<td><label for="mother_name">Enter Mother's Name: </label></td>
					<td><input type="text" name="mother_name" id="mother_name" placeholder="Enter Mother name..." required></td>
				</tr>
				<tr>
					<td><label for="blood_group">Enter Blood Group: </label></td>
					<td>
						<select name="blood_group_type">
							<option value="Choose_Blood_Group">--choose--</option>
							<option value="A -ve">A -ve</option>
							<option value="A +ve">A +ve</option>
							<option value="B -ve">B -ve</option>
							<option value="B +ve">B +ve</option>
							<option value="o -ve">O -ve</option>
							<option value="O +ve">O +ve</option>
							<option value="AB -ve">AB -ve</option>
							<option value="AB +ve">AB +ve</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="email">Enter your Email: </label></td>
					<td><input type="text" name="email" id="email" placeholder="Enter your email..." required></td>
				</tr>
				<tr>
					<td><label for="landline">Enter your Landline Number: </label></td>
					<td><input type="number" name="landline" id="landline" placeholder="Enter your landline..." required></td>
				</tr>
				<tr>
					<td><label for="mobile">Enter your Mobile Number: </label></td>
					<td><input type="number" name="mobile" id="mobile" placeholder="Enter your mobile..." required></td>
				</tr>
				<tr>
					<td rowspan="5" style="background-color: #4CAF50;"><label for="address">Address Details</label></td>
					<td><label for="address_door_no">Enter Door No.: </label></td>
					<td><input type="text" name="address_door_no" id="address_door_no" placeholder="Enter your Door No..." required/></td>
				</tr>
				<tr>
					<td><label for="address_street_no">Enter Street No.: </label></td>
					<td><input type="text" name="address_street_no" id="address_street_no" placeholder="Enter your Street..." required/></td>
				</tr>
				<tr>
					<td><label for="address_place_name">Enter the Area: </label></td>
					<td><input type="text" name="address_place_name" id="address_place_name" placeholder="Enter the Area" required/></td>
				</tr>
				<tr>
					<td><label for="address_pincode">Enter the Pin Code: </label></td>
					<td><input type="number" name="address_pincode" id="address_pincode" placeholder="Enter the PIN Code..." required/></td>
				</tr>
				<tr>
					<td><label for="address_country">Enter the Country: </label></td>
					<td><input type="text" name="address_country" id="address_country" placeholder="Enter the Country..." required/></td>
				</tr>
				<tr>

					<td><label for="degree_ug">Enter Undergraduate Qualification: </label></td>

				</tr>
				<tr>
