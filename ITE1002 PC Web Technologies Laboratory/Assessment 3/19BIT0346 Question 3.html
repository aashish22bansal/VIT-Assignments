    <body>

        <section>
            <form>
                <fieldset>
                    <legend>Product Name:</legend>
                    <p>
                        <label>Select list</label>
                        <select id = "myList">
                            <option value = "select">--Select--</option>
                            <option id = "A" value = "A">A</option>
                            <option id = "B" value = "B">B</option>
                            <option id = "C" value = "C">C</option>
                            <option id = "D" value = "D">D</option>
                            <option id = "E" value = "E">E</option>
                            <option id = "F" value = "F">F</option>
                        </select>
                    </p>
                </fieldset>
                <input type="button" id="submit" value="Submit" onclick="gfg_Run()">
            </form>

            <!-- TABLE CONSTRUCTION -->
            <table id='table'> 
                <!-- HEADING FORMATION -->
                <tr> 
                    <th>Product ID</th> 
                    <th>Product Name</th> 
                    <th>Product Price</th> 
                    <th>Product Stock</th> 
                    <th>Product Type</th>
                </tr>
                <script> 
                    $(document).ready(function () {
                        $("#submit").click(function(){
                            // FETCHING DATA FROM JSON FILE
                            $.getJSON("productdetails.json", function (data) { 
                                var product = '';
                                // ITERATING THROUGH OBJECTS
                                $.each(data, function (key, value) {
                                    if(key == 'Product_Name', value==$("#").val()){
                                        //CONSTRUCTION OF ROWS HAVING
                                        // DATA FROM JSON OBJECT
                                        product += '<tr>';
                                        product += '<td>' + value.Product_ID + '</td>';
                                        product += '<td>' + value.Product_Name + '</td>';
                                        product += '<td>' + value.Product_Price + '</td>';
                                        product += '<td>' + value.Product_Stock + '</td>';
                                        product += '<td>' + value.Product_Type + '</td>';
                                        product += '</tr>';
                                    }
                                });
                                //INSERTING ROWS INTO TABLE  
                                $('#table').append(product); 
                            }); 
                        });
                    }); 
                </script> 
        </section>
    </body>
