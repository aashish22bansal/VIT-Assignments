<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Question 2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    </head>
    <body>
        <div id="frm" ng-controller="myController" ng-init="items=['A','B']">
            <form id="frm_data">
                Enter the itenary:
                <input type="text" ng-model="book" id="item" name="item" />
                <input type="button" ng-click="add()" id="add" name="add" value="Add"/>
                <input type="button" ng-click="remove()" id="remove" name="remove" value="Remove" />
            </form>
            <p>Books:</p>
            <ul>
                <li ng-repeat="x in items">
                    {{ x }}
                </li>
            </ul>
            <script>
                var ngApp = angular.module('app',[]);
                ngApp.controller('myController',function($scope){
                    $scope.book = "";
                    $scope.add = function(item){
                        items.append($scope.book);
                    }
                });
            </script>
        </div>
    </body>
</html>
