<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Data</title>
</head>
<body>
    <h1>Please fill data in the form below:</h1>
    <form method="POST" action="/post-feedback">
        <label>Employee ID:<input type="text" name="employee_id" required></label>
        <br>
        <label>Vehicle No.:<input type="text" name="vehicle_no" required></label>
        <br>
        <label>Owner Name:<input type="text" name="owner_name" required></label>
        <br>
        <label>Brand Name:<input type="text" name="brand_name" required></label>
        <br>
        <label>Year Of Purchase:<input type="text" name="year_of_purchase" required></label>
        <br>
        <input type="submit" value="Submit">
    </form>
    <a href="/view-feedbacks">View feedbacks</a>
</body>
</html>
