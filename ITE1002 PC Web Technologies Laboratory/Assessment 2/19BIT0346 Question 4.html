<!DOCTYPE html>
<html>
    <head>
        <title>19BIT0346 Question 4</title>
        <script type="text/javascript">
            function validate(){
                var x = document.getElementById("phrase").value;
                phrase(x);
                //document.write(x);
            }
            function phrase(x){
                var str=reverseString(x);
                var str_length=str.length;
                var i=0;
                for(i=0;i<str_length;i++){
                    document.write("<span>"+str[i]+"</span>");
                }
            }
            function reverseString(x){
                return x.split(" ").reverse().join(" ");
            }
        </script>
    </head>
    <body>
        <h1>Aashish Bansal 19BIT0346 Question 4</h1>
        <textarea cols="20" rows="5" type="text" name="phrase" id="phrase" placeholder="Enter Phase Here..."></textarea><br>
        <button type="submit" onclick="validate();">Go!</button>
    </body>
</html>
