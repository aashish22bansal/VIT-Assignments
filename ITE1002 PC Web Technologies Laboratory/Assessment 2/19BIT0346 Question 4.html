<!DOCTYPE html>
<html>
    <head>
        <title>19BIT0346 Question 4</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            string_to_array = function (str) {
                return str.trim().split(" ");
            };
            //console.log(string_to_array("Robin Singh"));
            $('h1').each(function() {
                var words = $(this).text().split(' ');
                $(this).empty().html(function() {
                    for (i = 0; i < words.length; i++) {
                        if (i == 0) {
                            $(this).append('<span>' + words[i] + '</span>');
                        } else {
                            $(this).append(' <span>' + words[i] + '</span>');
                        }
                    }
                });
            });
            function validate(){
                var x = document.getElementById('phrase').value;
                var y = document.getElementById('');
                for(var i=0;i<x.length;i++){
                    document.getElementById('t1').innerHTML=document.getElementById('phrase').value.trim().split(" ").reverse().join(" ");
                }//<span class=""><div id=""></div></span>
                //x.elements[i].name+":"+x.elements[i].value+"<br>"
            }
        </script>
    </head>
    <body>
        <h1>Aashish Bansal 19BIT0346 Question 4</h1>
        <textarea cols="20" rows="5" type="text" name="phrase" id="phrase" placeholder="Enter Phase Here..."></textarea><br>
        <button type="submit" onclick="validate();">Go!</button><br><br>
        <label id="t1" style="border:1px dashed black; padding:10px;">
            <span class="word" style="text-decoration: underline;">
                <div id="words">
                    <h1 style="text-decoration: underline;"><u>data</u></h1>
                </div>
            </span>
        </label>
    </body>
</html>
