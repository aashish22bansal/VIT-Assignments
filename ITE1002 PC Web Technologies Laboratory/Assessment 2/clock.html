<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" /> 
        <meta name="viewport" content= 
            "width=device-width,  
            initial-scale=1.0" /> 
    
        <title>Digital Clock</title> 
    
        <style> 
            #clock { 
                font-size: 50px; 
                width: 270px; 
                margin: 50px; 
                text-align: right; 
                border: 2px solid black; 
                /*border-radius: 20px; */
                align-items: right;
            } 
        </style> 
    </head>
    <body>
        <div id="clock">12:32:40</div> 
  
        <script> 
            setInterval(showTime, 1000); 
            function showTime() { 
                let time = new Date(); 
                let hour = time.getHours(); 
                let min = time.getMinutes(); 
                let sec = time.getSeconds(); 
                am_pm = "AM"; 
    
                if (hour > 12) { 
                    hour -= 12; 
                    am_pm = "PM"; 
                } 
                if (hour == 0) { 
                    hr = 12; 
                    am_pm = "AM"; 
                } 
    
                hour = hour < 10 ? "0" + hour : hour; 
                min = min < 10 ? "0" + min : min; 
                sec = sec < 10 ? "0" + sec : sec; 
    
                let currentTime = hour + ":"  
                    + min + ":" + sec + am_pm; 
    
                document.getElementById("clock") 
                    .innerHTML = currentTime; 
            } 
    
            showTime(); 
        </script>
    </body>
</html>
