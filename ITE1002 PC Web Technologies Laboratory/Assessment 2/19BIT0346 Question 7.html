<!DOCTYPE html>
<html>

<head>
    <title>19BIT0346 Question 7</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $("document").ready(function() {
            ("#del").onclick(function() {
                var but_id = [
                    "#but1", "#but2",
                    "#but3", "#but4",
                    "#but5", "#but6",
                    "#but7", "#but8",
                    "#but9", "#but10"
                ];
                for (var i = 0; i < but_id.length; i++) {
                    if ((($(but_id[i]).val()) % ($("#in").val())) == 0) {
                        $(but_id[i]).remove();
                    }
                }
            });
        });
    </script>
</head>

<body>
    <h1>Aashish Bansal 19BIT0346 Question 7</h1>
    <form>
        <table>
            <tr>
                <td>Divisible by:</td>
                <td><input type="text" id="in" /></td>
                <td><button type="button" id="del">Delete</button></td>
            </tr>
        </table>
        Click a button:
        <button type="button" id="but1" value="11">11</button>
        <button type="button" id="but2" value="22">22</button>
        <button type="button" id="but3" value="34">34</button>
        <button type="button" id="but4" value="42">42</button>
        <button type="button" id="but5" value="50">50</button>
        <button type="button" id="but6" value="63">63</button>
        <button type="button" id="but7" value="71">71</button>
        <button type="button" id="but8" value="85">85</button>
        <button type="button" id="but9" value="94">94</button>
        <button type="button" id="but10" value="103">103</button>
    </form>
</body>

</html>
