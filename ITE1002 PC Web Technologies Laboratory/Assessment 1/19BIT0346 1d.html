<!DOCTYPE html>
<html>
	<head>
		<title>
			<script>
				document.getElementById("date").innerHTML = Date();
			</script>
		</title>
	</head>
	<body>
		<h1>Aashish Bansal</h1>
		<h2>19BIT0346</h2>
		<h4>Create a webpage that prints the message "When was this webpage created?<br>
			Check page's title for the answer." to the screen, and set the title of the page to<br>
			the current date.
		</h4>
		<p>When was this webpage created?</p>
		<p id="date"></p>
		<script>
			document.title=new Date();
			document.getElementById("date").innerHTML = Date();
		</script>
	</body>
</html>
